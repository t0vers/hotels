<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="roomTitle">
        <th mat-header-cell *matHeaderCellDef> Номер </th>
        <td mat-cell *matCellDef="let element"> {{element.room.title}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Заселение </th>
        <td mat-cell *matCellDef="let element"> {{element.start_date | date: 'dd.MM.yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> Выселение </th>
        <td mat-cell *matCellDef="let element"> {{element.end_date | date: 'dd.MM.yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> Email клиента </th>
        <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Отменить бронирование" (click)="deleteBooking(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
