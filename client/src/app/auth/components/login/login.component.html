<div class="login">
    <h1>
        Авторизация
    </h1>
    <form [formGroup]="loginForm" class="login__form">
        <mat-form-field>
            <mat-label>Введите email</mat-label>
            <input matInput formControlName="email" type="email" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Введите пароль</mat-label>
            <input matInput formControlName="password" type="password" required>
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="submit()">Войти</button>
        <div class="login__form-actions">
            <span style="color: white">Нет аккаунта?</span>
            <a>Регистрация</a>
        </div>
    </form>
</div>
