<div class="login">
    <h1>
        Регистрация
    </h1>
    <form [formGroup]="registerForm" class="login__form">
        <mat-form-field>
            <mat-label>Введите имя пользователя</mat-label>
            <input formControlName="username" matInput required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Введите email</mat-label>
            <input formControlName="email" matInput type="email" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Введите пароль</mat-label>
            <input formControlName="password" matInput type="password" required>
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="submit()">Зарегистрироваться</button>
        <div class="login__form-actions">
            <span style="color: white">Уже зарегистрированы?</span>
            <a routerLink="/auth/login">Войти</a>
        </div>
    </form>
</div>
