<header class="header">
    <div class="header__container container">
        <img
            src="https://vectorseek.com/wp-content/uploads/2023/09/Rixos-Sungate-Hotel-Logo-Vector.svg-.png"
            class="header__logo"
            alt="logo">
        <ul class="header__nav">
            <li class="header__nav--item">
                <a routerLink="/catalog" class="header__nav--link">
                    Каталог номеров
                </a>
            </li>
            <li class="header__nav--item">
                <a class="header__nav--link">
                    Контакты
                </a>
            </li>
            <li class="header__nav--item">
                <a class="header__nav--link">
                    Отзывы
                </a>
            </li>
        </ul>
        @if (localStorage.getItem('token')) {
            <button mat-mini-fab [matMenuTriggerFor]="menu" class="header__profile">
                <mat-icon>supervised_user_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/bookings">Мои бронирования</button>
                <button mat-menu-item>Выход</button>
            </mat-menu>
        } @else {
            <button mat-flat-button color="accent" routerLink="/auth/login">
                Войти
            </button>
        }

    </div>
</header>
