<mat-chip-listbox class="categories">
    <mat-chip-option (click)="changeCategory(0)" selected>Все</mat-chip-option>
    @for (category of categories$ | async; track category) {
        <mat-chip-option (click)="changeCategory(category.id)">{{category.value}}</mat-chip-option>
    }
</mat-chip-listbox>
