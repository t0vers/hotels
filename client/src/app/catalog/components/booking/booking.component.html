<mat-card appearance="outlined">
    <ng-container *ngIf="room$ | async as room">
        <div class="content" style="display: flex; align-items: center">
            <img style="width: 250px; height: 200px;" [src]="room.images[0]" alt="room image">
            <div class="card__container">
                <mat-card-header>
                    <mat-card-title>{{room.title}}</mat-card-title>
                    <mat-card-subtitle style="color: gold">{{room.category!.value}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content style="margin-top: 20px;">
                    Дата заселения: {{booking.start_date | date: 'dd.MM.yyyy'}}
                    <br>
                    Дата выселения: {{booking.end_date | date: 'dd.MM.yyyy'}}
                </mat-card-content>
            </div>
        </div>
    </ng-container>
</mat-card>
